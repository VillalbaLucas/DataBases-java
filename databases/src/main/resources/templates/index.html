<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container fs-3" >
        <table class="table table-dark table-striped">
            <thead>
                <tr scope="row" > 
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr scope="row" th:each="persona : ${personas}" >
                    <th th:text="${persona.id}"></th>
                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.apellido}"></td>
                    <td>
                        <div class="container">
                            <a class="btn btn-primary fs-4">Modificar</a>
                            <button type="button" class="btn btn-danger fs-4">Eliminar</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <a th:href="@{/new}" class="btn btn-primary">Agregar</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
