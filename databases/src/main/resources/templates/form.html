<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container fs-3" >
        <form th:action="@{/save}" th:object=${persona} method="post" >
            <div class="card-header">
                <h3>Formulario para agregar Persona</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="id">Id</label>
                    <input th:field="*{id}" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input th:field="*{nombre}" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="apellido">Aapellido</label>
                    <input th:field="*{apellido}" type="text" class="form-control">
                </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
